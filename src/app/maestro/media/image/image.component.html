<div fxLayout="column" fxLayoutAlign="center center">
    <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">

        <ngx-dropzone-label>
            <img src="/assets/upload-logo-icon.png" width="30" height="30">
            <br>
            <Strong>Choose a file</Strong> or drag it here
        </ngx-dropzone-label>

        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
            [removable]="true" (removed)="onRemove(f)">

            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            <ngx-dropzone-label>Size: {{ f.size }}</ngx-dropzone-label>
        </ngx-dropzone-image-preview>

    </div>

    <div>
        <button *ngIf="files.length" mat-raised-button color="accent" (click)="onSubmit()"
            style="margin: auto; display: block;"> Upload</button>
    </div>
    <!-- this over laps the last rowfxLayoutAlign="space-around" -->
    <div fxLayout="row wrap" fxLayoutGap="1px" fxFill >
        <mat-card *ngFor="let resource of memberStateResources$ | async" fxFlex fxShrink="0" fxGrow="2" >
            {{resource}}
            <div *ngIf="resource.info.mimetype.indexOf('image') > -1"> <img mat-card-image [src]="resource.preSignedUrl"
                    style="object-fit: cover;"></div>
            <div *ngIf="resource.info.mimetype.indexOf('video') > -1"> <video mat-card-image
                    [src]="resource.preSignedUrl" controls> Your
                    browser does not support the video tag. </video></div>
            <mat-card-content>
                <p>{{resource.info.originalname }}</p>
                <p>{{resource.info.size }}</p>
                <P>Uploaded Date: {{resource.createDate}}</P>
            </mat-card-content>
        </mat-card>
    </div>

</div>
