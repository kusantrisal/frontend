<div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">

    <ngx-dropzone-label>
        <img src="/assets/upload-logo-icon.png" width="30" height="30">
        <br>
        <Strong>Choose a file</Strong> or drag it here</ngx-dropzone-label>

    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true"
        (removed)="onRemove(f)">

        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
        <ngx-dropzone-label>Size: {{ f.size }}</ngx-dropzone-label>
    </ngx-dropzone-image-preview>
</div>
<button mat-button (click)="onSubmit()"> Basic</button>
